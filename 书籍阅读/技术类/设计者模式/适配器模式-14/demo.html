<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>适配器模式 </title>
</head>

<body>

  <h3>适配器模式</h3>
  <p>适配器模式的作用是解决两个软件实体间的接口不兼容的问题。使用适配器模式之后，原本 由于接口不兼容而不能工作的两个软件实体可以一起工作。
  </p>
  <script>
    var googleMap = {
      show: function () {
        console.log('开始渲染谷歌地图');
      }
    };
    var baiduMap = {
      display: function () {
        console.log('开始渲染百度地图');
      }
    };
    var baiduMapAdapter = {
      show: function () {
        return baiduMap.display();
      }
    };
    renderMap(googleMap); // 输出：开始渲染谷歌地图
    renderMap(baiduMapAdapter); // 输出：开始渲染百度地图

  </script>
</body>

</html>
